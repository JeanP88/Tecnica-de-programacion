<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estyle1.css">
    <title>Formulario</title>
</head>
<body>
    <section class="Forma-registro">
        <h1>Formulario</h1>
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input class="control" type="text" name="nombres" id="nombre" placeholder="Ingrese su Nombre" required>
            <br><br>
    
            <label for="apellidos">Apellido:</label>
            <input class="control" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" required>
            <br><br>
    
            <label for="edad">Edad:</label>
            <input class="control" type="number" name="edad" id="edad" placeholder="Ingrese su Edad" required>
            <br><br>
    
            <label for="contraseña">Contraseña:</label>
            <input class="control" type="password" name="password" id="contraseña" placeholder="Ingrese su Contraseña" required>
            <br><br>
    
            <fieldset class="Carrera">
                <legend>Estudios</legend>
                <label for="EstudiaCarrera">
                    <input type="checkbox" name="EstudiaCarrera" id="EstudiaCarrera"> Estudia Una Carrera
                </label>
                <br><br>
            </fieldset>
            <br><br>
    
            <label for="ciudad">Ciudad Donde Vive:</label>
            <select name="ciudad" id="ciudad" required>
                <optgroup label="Ciudades de Ecuador">
                    <option value="milagro">Milagro</option>
                    <option value="duran">Durán</option>
                    <option value="guayaquil">Guayaquil</option>
                </optgroup>
            </select>
            <br><br>
    
            <button type="button" onclick="guardarDatos()">Registrar</button>
            <input class="boton" type="reset" value="Resetear Formulario">
        </form>
    </section>

<script src="jsPg1.js"></script>
</body>
</html>
