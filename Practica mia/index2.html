<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Usuarios</title>
    <link rel="stylesheet" href="estyle2.css">
</head>
<body>
    <h2>Historial de Usuarios</h2>
    <div>
        <label for="columna">Seleccionar Columna:</label>
        <select id="columna">
            <option value="nombre">Nombre</option>
            <option value="apellidos">Apellidos</option>
            <option value="edad">Edad</option>
            <option value="Contraseña">Contraseña</option>
            <option value="estudiaCarrera">Estudia Carrera</option>
            <option value="ciudad">Ciudad</option>
        </select>
        <label for="valorFiltro">Valor:</label>
        <input type="text" id="valorFiltro" placeholder="Ingrese valor o 'all' para todos">
        <button type="button" onclick="filtrarHistorial()">Filtrar</button>
        <button type="button" onclick="resetearBusqueda()">Resetear Búsqueda</button>
        <button type="button" onclick="resetearHistorial()">Resetear Historial</button>
    </div>
    <div id="historial"></div>

    <script src="jsPg2.js"></script>
</body>
</html>
